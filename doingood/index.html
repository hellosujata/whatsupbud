<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
/>
<title>Valentine ðŸ’–</title>

<style>
  * {
    -webkit-tap-highlight-color: transparent;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 35px 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    position: relative;
    width: 90%;
    max-width: 340px;
    height: 260px;
  }

  h1 {
    color: #e63946;
    font-size: 20px;
    margin-bottom: 50px;
  }

  button {
    padding: 14px 28px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    touch-action: manipulation;
  }

  #yesBtn {
    background: #e63946;
    color: white;
    left: 30px;
    bottom: 25px;
  }

  #noBtn {
    background: #adb5bd;
    color: black;
    right: 30px;
    bottom: 25px;
  }

  .footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #555;
    font-style: italic;
  }

  .success {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 22px;
    color: #e63946;
    z-index: 10;
    text-align: center;
    padding: 20px;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you celebrate Valentine's week with me, Sujata? ðŸ’•</h1>
  <button id="yesBtn">Yes ðŸ’–</button>
  <button id="noBtn">No ðŸ˜…</button>
</div>

<div class="footer">â€” Arjun</div>

<div class="success" id="successScreen">
  ðŸ’– Happy Valentineâ€™s Day ðŸ’–<br><br>
  You just made this day special âœ¨
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");
  const music = document.getElementById("bgMusic");
  const success = document.getElementById("successScreen");

  function moveNoButton() {
    const maxX = card.clientWidth - noBtn.offsetWidth - 10;
    const maxY = card.clientHeight - noBtn.offsetHeight - 10;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // MOBILE: move on tap, no focus, no zoom
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  yesBtn.addEventListener("click", () => {
    music.volume = 0.4;
    music.play().catch(() => {});
    success.style.display = "flex";
  });
</script>

</body>
</html>
