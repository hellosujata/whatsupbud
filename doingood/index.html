<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine üíñ</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .card {
        background: white;
        width: 90%;
        max-width: 350px;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        position: relative;
    }

    h1 {
        font-size: 22px;
        color: #ff3e6c;
        margin-bottom: 25px;
    }

    .buttons {
        position: relative;
        height: 120px;
    }

    button {
        padding: 12px 24px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        position: absolute;
        transition: transform 0.15s linear;
    }

    #yesBtn {
        background: #ff3e6c;
        color: white;
        left: 50%;
        transform: translateX(-50%);
        bottom: 10px;
    }

    #noBtn {
        background: #ddd;
        color: #333;
        left: 50%;
        top: 10px;
        transform: translateX(-50%);
        touch-action: none;
    }

    .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #999;
    }

    .success {
        display: none;
        font-size: 24px;
        color: #ff3e6c;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1 id="question">
        Will you celebrate Valentine‚Äôs Week with me, Sujata?
    </h1>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üòÖ</button>
    </div>

    <div class="success" id="successMsg">
        Happy Valentine‚Äôs Week ‚ù§Ô∏è
    </div>

    <div class="footer">
        ‚Äì Arjun
    </div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const successMsg = document.getElementById("successMsg");
    const bgMusic = document.getElementById("bgMusic");

    let musicStarted = false;

    function moveNoButton() {
        const moveX = Math.random() * 80 - 40; // small movement
        const moveY = Math.random() * 60 - 30;

        noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
    }

    // MOBILE FRIENDLY EVENTS
    noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNoButton();
        startMusic();
    });

    noBtn.addEventListener("mouseover", moveNoButton); // backup for desktop

    yesBtn.addEventListener("click", () => {
        startMusic();
        question.style.display = "none";
        document.querySelector(".buttons").style.display = "none";
        successMsg.style.display = "block";
    });

    function startMusic() {
        if (!musicStarted) {
            bgMusic.play().catch(() => {});
            musicStarted = true;
        }
    }
</script>

</body>
</html>
