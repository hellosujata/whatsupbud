<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      color: #e63946;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #e63946;
      color: white;
    }

    #noBtn {
      background: #adb5bd;
      color: black;
      position: absolute;
      transition: left 0.15s ease, top 0.15s ease;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #555;
      font-style: italic;
    }

    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="question"></h1>

    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜…</button>
  </div>

  <div class="footer" id="fromName"></div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    // ðŸ’• CHANGE NAMES HERE
    const herName = "Sujata";
    const yourName = "Arjun";

    document.getElementById("question").innerText =
      `Will you celebrate Valentine's week with me, ${herName}? ðŸ’•`;

    document.getElementById("fromName").innerText = `â€” ${yourName}`;

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("bgMusic");
    const card = document.querySelector(".card");

    // Initial NO button position
    let noX = 140;
    let noY = 130;

    noBtn.style.left = noX + "px";
    noBtn.style.top = noY + "px";

    noBtn.addEventListener("mouseenter", () => {
      const moveX = Math.random() * 30 - 15; // small playful move
      const moveY = Math.random() * 30 - 15;

      noX = Math.min(Math.max(20, noX + moveX), card.offsetWidth - 90);
      noY = Math.min(Math.max(20, noY + moveY), card.offsetHeight - 60);

      noBtn.style.left = noX + "px";
      noBtn.style.top = noY + "px";
    });

    // Music starts on YES click (browser safe)
    yesBtn.addEventListener("click", () => {
      music.volume = 0.4;
      music.play().catch(() => {});
      alert(`Yayyy ðŸ’– ${herName} said YES!`);
    });

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 400);
  </script>

</body>
</html>
