<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 35px 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    position: relative;
    width: 320px;
    height: 240px;
  }

  h1 {
    color: #e63946;
    margin-bottom: 40px;
    font-size: 22px;
  }

  button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
  }

  #yesBtn {
    background: #e63946;
    color: white;
    left: 40px;
    bottom: 25px;
  }

  #noBtn {
    background: #adb5bd;
    color: black;
    right: 40px;
    bottom: 25px;
  }

  .footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #555;
    font-style: italic;
  }

  .heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.6;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
  }

  .success {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 26px;
    color: #e63946;
    z-index: 10;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1 id="question"></h1>
  <button id="yesBtn">Yes ðŸ’–</button>
  <button id="noBtn">No ðŸ˜…</button>
</div>

<div class="footer" id="fromName"></div>

<div class="success" id="successScreen">
  ðŸ’– Happy Valentineâ€™s Day ðŸ’–<br><br>
  You just made this day special âœ¨
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  // ðŸ”¹ Names
  const herName = "Sujata";
  const yourName = "Arjun";

  document.getElementById("question").innerText =
    `Will you be my Valentine, ${herName}? ðŸ’•`;
  document.getElementById("fromName").innerText = `â€” ${yourName}`;

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");
  const music = document.getElementById("bgMusic");
  const success = document.getElementById("successScreen");

  function moveNoButton() {
    const maxX = card.clientWidth - noBtn.offsetWidth - 10;
    const maxY = card.clientHeight - noBtn.offsetHeight - 10;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Desktop
  noBtn.addEventListener("mouseenter", moveNoButton);

  // Mobile (touch)
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  yesBtn.addEventListener("click", () => {
    music.volume = 0.4;
    music.play().catch(() => {});
    success.style.display = "flex";
  });

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 500);
</script>

</body>
</html>
